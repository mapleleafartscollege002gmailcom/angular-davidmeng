<div>
    <div class="panel-header"></div>
    <div class="panel-body">
        <div class="row">{{question.Description}}</div>
        <div class="row">
          <table>   
            <tr>
                  <td *ngFor="let opt of question.Options">
                    <input type="radio" value={{opt}} name="OPTI" [ngModel]="selectAnswer"> {{opt}}
                  </td>
            </tr>
          </table>
        </div>
        0508
        {{selectAnswer}}
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary" >Next</button>
    </div>
</div>
