<div>
    <div class="panel-header"></div>
    <div class="panel-body">
        <div class="row">{{question.Description}}</div>
        <div class="row">
          <table>   
            <tr>
                  <td *ngFor="let opt of question.Options">
                    <input type="radio" value={{opt}} name="OPTI" [(ngModel)]="selectAnswer"> {{opt}}
                  </td>
            </tr>
            <tr>
                  <td *ngFor="let ans of answers">
                   {{ans}}
                  </td>
            </tr>
          </table>
        </div>
        
        {{selectAnswer}}
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary" (click) = "SelectAnswer()" >Next</button>
    </div>
</div>
