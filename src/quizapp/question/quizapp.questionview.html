
<div [hidden]="isSubmitted">
  <item-ui [hidden]="AnswerModels.length==5"
    [form-questions]="QuestionModels" 
    [form-answers]="AnswerModels"
    (answer-selected)="SelectAnswer($event)"
  ></item-ui>

  <review-ui [hidden]="AnswerModels.length<5"
    [form-questions]="QuestionModels" 
    [form-answers]="AnswerModels"
    (decide-submit)="DecideSubmit($event)"
    (decide-no-submit)="DecideNoSubmit($event)"
  ></review-ui>
</div>

<div [hidden]="!isSubmitted">
  <summary-ui 
    [form-questions]="QuestionModels" 
    [form-answers]="AnswerModels"
    (decide-submit)="DecideSubmit($event)"
  ></summary-ui>
</div>
